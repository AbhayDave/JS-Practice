<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="tabs-container">
        <div  id="defaultOpen" onclick="openCity(event, 'Home')" class="tab">Home</div>
        <div onclick="openCity(event, 'About')" class="tab">About</div>
        <div onclick="openCity(event, 'Contact')" class="tab">Contact</div>
        <div onclick="openCity(event, 'Blog')" class="tab">Blog</div>
      </div>

      <!-- Tab content -->
      <div id="Home" class="tabcontent">
        <h3>Home</h3>
      </div>

      <div id="About" class="tabcontent">
        <h3>About</h3>
      </div>

      <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
      </div>

      <div id="Blog" class="tabcontent">
        <h3>Blog</h3>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
